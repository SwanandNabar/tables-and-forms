<form ng-submit="carVm.addDriver()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input ng-model="carVm.newDriver.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input ng-model="carVm.newDriver.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input ng-model="carVm.newDriver.email" type="email" class="form-control" id="email" placeholder=" Email">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input ng-model="carVm.newDriver.address.city" type="text" class="form-control" id="city" placeholder="City">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input ng-model="carVm.newDriver.address.state" type="text" class="form-control" id="state" placeholder="State">
  </div>
  <div class="form-group">
    <label for="company">Company</label>
    <input ng-model="carVm.newDriver.company.name" type="text" class="form-control" id="company" placeholder="Company">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
